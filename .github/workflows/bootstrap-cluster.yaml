name: Bootstrap development cluster

on:
  push:
    paths:
      - .github/workflows/bootstrap-cluster.yaml
      - cluster.bicep

env:
  # Change this if more then one user is deploying to
  # the same subscription
  RESOURCE_GROUP_NAME: gitops-bootstrap-rg
  RESOURCE_GROUP_LOCATION: westeurope

jobs:
  deploy-cluster:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: [dev, staging]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: >
          az group create
          -l ${{ env.RESOURCE_GROUP_LOCATION }}
          -n ${{ env.RESOURCE_GROUP_NAME }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: ./cluster.bicep
          deploymentName: ${{ matrix.stage }}
          # Here we pass the template parameters to the deployment
          parameters: >
            clusterName=${{ matrix.stage }}
            
  deploy-flux:
    needs: [deploy-cluster]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: [dev, staging]
      fail-fast: false
    steps:
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Get Kubernetes credentials
        run: az aks get-credentials -g ${{ env.RESOURCE_GROUP_NAME }} -n ${{ matrix.stage }}
      - run: kubectl get nodes
      - name: Install flux
        run: curl -s https://fluxcd.io/install.sh | sudo bash
      - run: flux check --pre
      - env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: flux bootstrap github
                --owner=${{ github.repository_owner }}
                --repository=gitops
                --branch=main
                --path=./clusters/${{ matrix.stage }}
                --read-write-key
                --personal
