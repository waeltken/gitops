name: Bootstrap development cluster

on:
  push:

env:
  # Change this if more then one user is deploying to
  # the same subscription
  RESOURCE_GROUP_NAME: gitops-action-bicep-rg
  RESOURCE_GROUP_LOCATION: westeurope
  CLUSTER_NAME: dev

jobs:
  deploy-cluster:
    if: false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: >
          az group create
          -l ${{ env.RESOURCE_GROUP_LOCATION }}
          -n ${{ env.RESOURCE_GROUP_NAME }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: ./cluster.bicep
          # Here we pass the template parameters to the deployment
          parameters: >
            clusterName=${{ env.CLUSTER_NAME }}
            
  deploy-flux:
    needs: []
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Get Kubernetes credentials
        run: az aks get-credentials -g ${{ env.RESOURCE_GROUP_NAME }} -n ${{ env.CLUSTER_NAME}}
      - run: kubectl get nodes
      - name: Install flux
        run: curl -s https://fluxcd.io/install.sh | sudo bash
      - run: flux check --pre
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: > 
             flux bootstrap github
               --owner=${{ github.repository_owner }}
               --repository=gitops
               --branch=main
               --path=./clusters/${{ env.CLUSTER_NAME }}
               --read-write-key
               --personal
